<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/stylesheets/main.css">
  <!-- <link rel="stylesheet" href="/stylesheets/jquery.growl.css"> -->
  <link rel="stylesheet" href="/layui/css/layui.css">
  <script src="/layui/layui.js"></script>
  <!-- <script src="/javascripts/jquery.growl.js"></script> -->
  <title>首页</title>
</head>
<body class="layui-layout-body">
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <div class="layui-logo">微作后台管理</div>
      <!-- 头部区域（可配合layui已有的水平导航） -->
      <ul class="layui-nav layui-layout-left">
        <!-- <li class="layui-nav-item"><a href="">控制台</a></li> -->
        <li class="layui-nav-item">
          <a href="javascript:;">其它系统</a>
          <dl class="layui-nav-child">
            <dd><a href="">邮件管理</a></dd>
            <dd><a href="">消息管理</a></dd>
            <dd><a href="">授权管理</a></dd>
          </dl>
        </li>
      </ul>
      <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item">
          <a href="javascript:;">
            <!-- <img src="./javascripts/images/1.gif" class="layui-nav-img"> -->
            贤心
          </a>
          <dl class="layui-nav-child">
            <dd><a href="">基本资料</a></dd>
            <dd><a href="">安全设置</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item logout"><a href="javascript:;">退出</a></li>
      </ul>
    </div>
    
    <div class="layui-side layui-bg-black">
      <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree"  lay-filter="test">
          <li class="layui-nav-item layui-nav-itemed">
            <a class="" href="javascript:;">所有商品</a>
            <dl class="layui-nav-child">
              <dd><a href="javascript:;">列表一</a></dd>
              <dd><a href="javascript:;">列表二</a></dd>
              <dd><a href="javascript:;">列表三</a></dd>
              <dd><a href="">超链接</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item">
            <a href="javascript:;">解决方案</a>
            <dl class="layui-nav-child">
              <dd><a href="javascript:;">列表一</a></dd>
              <dd><a href="javascript:;">列表二</a></dd>
              <dd><a href="">超链接</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item userManager"><a href="javascript:;">用户管理</a></li>
          <li class="layui-nav-item test"><a href="javascript:;">发布商品</a></li>
        </ul>
      </div>
    </div>
    
    <div class="layui-body" style="overflow-y: hidden;">
      <!-- 内容主体区域 -->
      <iframe src="/home/userManager" frameborder="0" id="mainPage" style="width: 100%; height: 100%;"></iframe>
    </div>
    
    <div class="layui-footer">
      <!-- 底部固定区域 -->
    </div>
  </div>
  <script>
  layui.use(['element','layer'], function(){
    var element = layui.element;
    var $ = layui.$
    var layer = layui.layer;

    $('.userManager').click(function(){
      $('#mainPage').attr('src','/home/userManager')
    })
    $('.test').click(function(){
      $('#mainPage').attr('src','/')
    })
    $('.logout').click(function(){
      layer.alert('您已退出登录！',function(){
        sessionStorage.removeItem('user')
        location.href = '/'
      })
    })
    if(!sessionStorage.getItem('user')){
      layer.alert('登录过期,请重新登录！',function(){
        location.href = '/'
      })
    }
    reHeight();
    $(window).resize(function () {
        reHeight();
    });
    //设置iframe高度
    function reHeight() {
    var bodyHeight = $(window).height();
    bodyHeight = bodyHeight - 107;
    if (bodyHeight<400) {
        bodyHeight = 400;
    }
    $("#mainPage").height(bodyHeight);
    }
  });
  </script>
</body>
</html>
